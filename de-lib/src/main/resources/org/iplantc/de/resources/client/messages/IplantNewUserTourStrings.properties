introWelcome = <p>Welcome to the Discovery Environment!<p><p>Would you like to take quick a tour?</p>
introDataWindow = <p>The Data window gives you access to the CyVerse Data Store, a cloud-based central repository from which data is accessed by all CyVerse technologies.</p><br/><p>In the Data window you can:<br><li>Access data you own, as well as data that has been shared with you.</li><li>Search accessible data based on name, date created, date modified, file size, metadata, sharing and ownership.</li><li>View output data from your completed analyses.</li><li>Use Community Data others have made publicly available.</li><li>Share your own data within the DE or outside of CyVerse via a URL.</li></p>
introAppsWindow = <p>The Apps window contains apps that you may use to analyze your data.<p><br/><p>In the Apps window you can:<br><li>Create a new app.</li><li>Copy and edit an existing app to customize it for your needs.</li><li>Create or edit an automated workflow, where apps may be used in sequence by automatically matching the output of one app as the input to another app.</li><li>Submit your own apps for public use.</li><li>Request a tool (executable binary or script) to be integrated into the backend of the DE for use in DE apps.</li></p>
introAnalysesWindow = <p>The Analyses window contains all information about the apps you have used.</p><br/><p>In the Analyses window you can:<br><li>Find the status of apps you have used (your "analyses").</li><li>Access the results of your analyses.</li><li>View the parameters you have set for each analysis.</li><li>Relaunch an analysis, where all of the options you previously selected are automatically included.</li></p>
introNotifications = <p>You will receive notifications to help you track progress of actions you have taken in the DE, such as:</p><br/><p><li>The statuses of your analyses, uploaded and imported data, and any tool requests you have made.</li><li>Notifications about shared files and folders.</li></p>
introSettings = <p>The Settings drop-down is where you can log out, access additional help resources, and modify settings to customize your DE experience.</p><br/><p>This includes:<li>Preferences window for changing settings and modifying keyboard shortcuts.</li><li>Collaborators window where you may add CyVerse users who you frequently interact with for easy sharing.</li><li>System Messages window which contains any global DE announcements.</li></p>
introFeedback = <p>You may also communicate directly with the Discovery Environment team so that we may help develop solutions for you and better understand the needs of our community.<br><br>All feedback is welcome.</p>
introHelp = <p>Click (Help) at the top right of the screen.</p><br/><li> To view the list of commonly asked questions within the DE, click FAQs.</li><li>To view and ask questions in the Ask CyVerse forum, click Forum.</li><li>To contact Support or provide feedback about the Discovery Environment, click Feedback and complete the form.</li>